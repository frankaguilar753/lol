<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>SISMANWEB</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/static/css/style.css}" rel="stylesheet" />
 	<!-- <link href="#" th:href="@{/static/css/personas.css}" rel="stylesheet" />  -->
  </head>
  <link rel="stylesheet" href="../../static/css/style.css"/>
  <link rel="stylesheet" href="/sismanweb/static/css/style.css"/>
  <body>

	<div class="container">

		<h1>Bienvenido, usuario!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>ApellidoPaterno</th>
						<th>ApellidoMaterno</th>
						<th>Codigo</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${listaPersonas}">
						<td th:text="${persona.personaNombre}"></td>
						<td th:text="${persona.personaAppaterno}"></td>
						<td th:text="${persona.personaApmaterno}"></td>
						<td th:text="${persona.personaCodigo}"></td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar Persona</button>

		<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>

	</div>
  <!--  Footer -->
    <div id="footer-container">
        <div class="container">
          <h3>Area de Desarrollo y Soporte Tecnico</h3>
        </div>
    </div>
    <!-- Fin de Footer-->

</body>
</html>
