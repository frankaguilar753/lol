							<h1>AGREGAR CURSO</h1><hr/>
							<form th:action="@{/curso/add}" th:object="${curso}" method="post" >
							  	  <div class="form-group">
							  		<div class="col-xs-12" >
							  			<label for="nombre">Nombre de curso(*)</label>
								    	<input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required="" pattern="([a-zA-Z0-9]\s*){1,71}" th:field="*{nombre}"></input>
							  		</div>
							  		<div class="col-xs-6">
							  			<label for="codigo">Codigo Curso (*)</label>
								    	<input type="text" class="form-control" id="codigo" placeholder="Ingrese Codigo" required="" pattern="[a-zA-Z0-9]{1,71}" th:field="*{codigo}"></input>
							  		</div>
							  		<div class="col-xs-6" >
							  			<label for="Apellido_materno">Creditos (*)</label>
								    	<input type="number" class="form-control" id="Apellido_materno" placeholder="NÂ° creditos" required="" min="0" max="4" th:field="*{creditos}"></input>
							  		</div>
							  		<div class="col-xs-6">
							  			<label for="ciclo">Ciclo (*)</label>
								    	<input type="number" class="form-control" id="ciclo" placeholder="Ciclo" required="" min="0" max="10" th:field="*{ciclo}"></input>
							  		</div>
							  		<div class="col-xs-6">
							  				<label >Plan (*)</label>
								            <select name="plan" class="form-control" th:field="*{idPlan}">
						                        <option th:each="plan : ${listaPlan}" th:value="${plan.idplan}" th:text="${plan.planNombre}" />
								            </select>
							  		</div>
								  </div>
								 <label>(*) Campos obligatorios</label>
								 <button type="submit" class="btn btn-default btn-block">Enviar</button>
							</form>
